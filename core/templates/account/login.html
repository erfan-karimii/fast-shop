{% extends 'base.html' %}
{% load static %}

{% block body %}

<main class="wrapper default">
    <div class="container">
        <div class="row">
            <div class="main-content login_content  col-12 col-md-7 col-lg-5 mx-auto">
                <header class="card-header">
                    <h3 class="card-title"><span>ورود به حساب کاربری</span></h3>
                </header>
                <div class="login_box">
                    
                    
                    
                        <form  method="post" action="{% url 'account:check_login' %}" class="">
                            {% csrf_token %}
                            {% if next_url %}
                                <input type="hidden" name="next-url" value="{{next_url}}">
                            {% endif %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-account-title"><span>*</span> ایمیل</div>
                                    <div class="form-account-row">
                                        <input class="input_second input_all" name="email" type="email" placeholder=" ایمیل شما">
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-account-title"><span>*</span> کلمه عبور</div>
                                    <div class="form-account-row">
                                        <input class="input_second input_all" name="password" type="password" placeholder=" کلمه عبور شما">
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-account-agree">
                                        <label class="checkbox-form checkbox-primary">
                                            <input type="checkbox" id="agree">
                                            <span class="checkbox-check"></span>
                                        </label>
                                        <label for="agree"> مرا به خاطر بسپار</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <a class="faramooshi" href="#">رمز عبور را فراموش کرده اید؟</a>
                                </div>
                                <div class="col-12 text--center">
                                    <button type="submit" href="#" class="btn big_btn btn-main-masai">ورود  </button>
                                </div>
                                <div class="col-12 footer_login_reg text--center">
                                    <p>
                                        <span>کاربر جدید هستید؟</span>
                                            <a href="{% url 'account:register' %}" >ثبت نام</a>

                                    </p>

                                </div>
                                <div class="col-12 ">

                                </div>
                            </div>
                        </form>
                    
                    
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock body %}
