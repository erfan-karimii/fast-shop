{% extends 'base.html' %}
{% load static %}

{% block body %}

<main class="wrapper default ">
    <div class="container">
        <div class="row">
            <div class="main-content login_content  col-12 col-md-7 col-lg-5 mx-auto ">
                <header class="card-header">
                    <h3 class="card-title"><span>ایجاد به حساب کاربری</span></h3>
                </header>
                <div class="login_box">

                    <form  method='post' action="{% url 'account:check_register' %}" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-account-title"><span>*</span> ایمیل</div>
                                <div class="form-account-row">
                                    <input class="input_second input_all" name="email" type="email" placeholder=" ایمیل شما" required>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-account-title"><span>*</span> کلمه عبور</div>
                                <div class="form-account-row">
                                    <input class="input_second input_all" name="password" type="password" placeholder=" کلمه عبور شما" required>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-account-title"><span>*</span> تکرار کلمه عبور</div>
                                <div class="form-account-row">
                                    <input class="input_second input_all" name="password2" type="password" placeholder=" تکرار کلمه عبور شما" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-account-agree">
                                    <label class="checkbox-form checkbox-primary">
                                        <input type="checkbox" id="agree" required>
                                        <span class="checkbox-check"></span>
                                    </label>
                                    <label for="agree">
                                        تمامی <a href="#">شرایط و قوانین</a> استفاده از سرویس‌های سایت مَسای را به دقت مطالعه کرده و با آنها موافقت کامل دارم 
                                    </label>
                                </div>
                            </div>
                            
                            <div class="col-12 text--center">
                                <button type="submit" class="btn big_btn btn-main-masai">تایید ایمیل </button>
                            </div>
                            <div class="col-12 footer_login_reg text--center">
                                <p>
                                    <span>قبلا ثبت نام کرده اید؟</span>
                                    <a href="{% url 'account:login' %}">ورود</a>
                                </p>
                            </div>
                            <div class="col-12 ">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

{% endblock body %}
